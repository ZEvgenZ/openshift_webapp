  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata: 
      # labels:
      matchLabels: 
        app: drupal8-fpm
        tier: backend
        track: stable
      name: drupal8-fpm
      namespace: production-cloud
    spec: 
      replicas: 1
      template: 
        metadata: 
          labels: 
            app: drupal8-fpm
            tier: backend
            track: stable
        spec: 
          initContainers:
            -
              name: init-sites-volume
              image: drupal:8.6.7-fpm
              # image: zevgenz/drupal-cfg
              command: ['/bin/bash', '-c']
              # args: ['cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R']
              args: ['cp -r /var/www/html/ /data/; chown www-data:www-data /data/ -R; cp ./sites/default/default.settings.php ./sites/default/settings.php']
              volumeMounts:
              - mountPath: /data
                name: vol-drupal
          containers: 
            - 
              image: drupal:8.6.7-fpm
              # image: zevgenz/drupal-cfg
              name: drupal8-fpm
              ports: 
                - 
                  name: fpm
                  containerPort: 9000
              volumeMounts:
              - mountPath: /var/www/html/modules
                name: vol-drupal
                subPath: modules
              - mountPath: /var/www/html/profiles
                name: vol-drupal
                subPath: profiles
              - mountPath: /var/www/html/sites
                name: vol-drupal
                subPath: sites
              - mountPath: /var/www/html/themes
                name: vol-drupal
                subPath: themes
          volumes:
            - 
              name: vol-drupal
              persistentVolumeClaim: 
                claimName: drupal-pvc
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata: 
      name: mysql-master
      namespace: production-cloud
    spec: 
      replicas: 1
      template: 
        metadata: 
          labels: 
            app: mysql-master
        spec: 
          containers: 
            - 
              env: 
                - 
                  name: MYSQL_ROOT_PASSWORD
                  value: ${MYSQL_ROOT_PASSWORD}
                # - 
                #   name: MYSQL_DATABASE
                #   value: drupal-database
                - 
                  name: MYSQL_USER
                  value: ${MYSQL_USER}
                - 
                  name: MYSQL_PASSWORD
                  value: ${MYSQL_PASSWORD}
                - 
                  name: MYSQL_DATABASE
                  value: ${MYSQL_DATABASE}
              image: "mysql:5.7"
              # name: cont-drupal-mysql
              name: mysql-master
              ports: 
                - 
                  containerPort: 3306
                  name: mysql
                  protocol: TCP
              volumeMounts: 
                - 
                  mountPath: /var/lib/mysql
                  name: vol-drupal
                  subPath: dbdata
          volumes: 
            - 
              name: vol-drupal
              persistentVolumeClaim: 
                claimName: drupal-pvc-mysql
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata: 
      labels: 
        app: nginx
      name: nginx
      namespace: production-cloud
    spec: 
      replicas: 1
      template: 
        metadata: 
          labels: 
            app: nginx
        spec: 
          initContainers:
            -
              name: init-nginx
              image: zevgenz/nginx-cfg:latest
              command: ['/bin/bash', '-c']
              args: ['chmod g+rwx /var/cache/nginx /var/run /var/log/nginx']
              # volumeMounts:
              # - mountPath: /data
              #   name: vol-drupal
          containers: 
            - 
              image: zevgenz/nginx-cfg:latest
              name: nginx
              ports: 
                - 
                  containerPort: 8081
