  - apiVersion: v1
    kind: Service
    metadata:
      name:  drupal-fpm-service
      namespace: production-cloud
      creationTimestamp: null
    spec:
      selector:
        # app:  Selector Label
        app: drupal-fpm-service
        tier: backend
      # portalIP: ""
      # type:  ClusterIP
      # sessionAffinity: None
