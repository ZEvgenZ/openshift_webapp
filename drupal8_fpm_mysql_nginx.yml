apiVersion: v1
kind: Template
labels:
  app: drupal8-php-fpm-mysql-nginx
  template: drupal8-php-fpm-mysql-nginx
metadata:
   name: "Drupal8-fpm-mysql-nginx"
   namespace: production-cloud
   annotations:
      description: An example drupal8 application with a MySQL database.
      iconClass: "icon-php"
      tags: quickstart,php-fpm,drupal8,mysql,nginx
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name:  dbsecret
      stringData:
        "MYSQL_USER": "${MYSQL_USER}"
        "MYSQL_PASSWORD": "${MYSQL_PASSWORD}"
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata: 
      name: drupal-pvc
      namespace: production-cloud
    spec: 
      accessModes: 
        - ReadWriteOnce
      resources: 
        requests: 
          storage: 5Gi
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata: 
      name: drupal-pvc-mysql
      namespace: production-cloud
    spec: 
      accessModes: 
        - ReadWriteOnce
      resources: 
        requests: 
          storage: 5Gi
